name: Update Zenn feed

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-feed:
    name: Fetch latest articles
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Fetch Zenn RSS feed
        run: python3 scripts/fetch_zenn_feed.py

      - name: Commit updated feed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: update Zenn feed data'
          file_pattern: assets/data/zenn-feed.json
