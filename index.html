<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>浦川 仁成 | Zenn Articles</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="icon" href="favicon.ico">
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <div class="site-branding">
          <p class="site-label">Zenn Portfolio</p>
          <h1 class="site-title">浦川 仁成 の記事図鑑</h1>
        </div>
        <nav class="site-nav">
          <a href="https://zenn.dev/urakawa_jinsei" target="_blank" rel="noopener" class="nav-link">
            Zennプロフィール
          </a>
          <a href="#articles" class="nav-link">記事一覧</a>
        </nav>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="container">
          <div class="hero-content">
            <h2 class="hero-title">Zennの冒険記をカードでコレクション</h2>
            <p class="hero-description">
              技術記事やアウトプットをカード風デザインでコレクション。
              気になるカテゴリを選んで、気になる記事を探してみてください。
            </p>
          </div>
          <div class="hero-visual" role="presentation" aria-hidden="true"></div>
        </div>
      </section>

      <section class="filters" aria-label="記事のフィルター">
        <div class="container">
          <div class="filter-group">
            <h3 class="filter-title">カテゴリ</h3>
            <div class="filter-buttons" id="categoryFilters"></div>
          </div>
          <div class="filter-group">
            <h3 class="filter-title">公開年</h3>
            <div class="filter-buttons" id="yearFilters"></div>
          </div>
          <div class="filter-group search-group">
            <label for="searchInput" class="filter-title">キーワード検索</label>
            <div class="search-wrapper">
              <input
                type="search"
                id="searchInput"
                class="search-input"
                placeholder="タイトルやタグで検索"
                aria-label="タイトルやタグのキーワードを入力"
              />
              <span class="search-icon" aria-hidden="true">🔍</span>
            </div>
          </div>
        </div>
      </section>

      <section id="articles" class="article-section" aria-live="polite">
        <div class="container">
          <div class="article-grid" id="articleGrid"></div>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>© <span id="currentYear"></span> Jinsei Urakawa</p>
        <p>
          このサイトはZennの記事を紹介する非公式ギャラリーです。掲載内容はZennと連携していません。
        </p>
      </div>
    </footer>

    <script src="assets/js/app.js" defer></script>
  </body>
</html>
